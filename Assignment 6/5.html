<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Match</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .match { color: green; }
    .no-match { color: red; }
  </style>
</head>
<body>
  <h2>Password Match</h2>
  <input type="password" id="pass" placeholder="Password"><br>
  <input type="password" id="cpass" placeholder="Confirm Password">
  <p id="msg"></p>

  <script>
    const p = document.getElementById("pass");
    const cp = document.getElementById("cpass");
    const msg = document.getElementById("msg");

    function check(){
      if(p.value && cp.value){
        if(p.value === cp.value){
          msg.textContent="Passwords match ";
          msg.className="match";
        } else {
          msg.textContent="Passwords do not match ";
          msg.className="no-match";
        }
      } else msg.textContent="";
    }

    p.addEventListener("input", check);
    cp.addEventListener("input", check);
  </script>
</body>
</html>
